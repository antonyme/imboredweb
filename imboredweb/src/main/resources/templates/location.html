<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta charset="utf-8" />
<style>
html, body {
	height: 100%;
	margin: 10px 10px 10px 10px;
	padding: 0;
}

#map {
    padding-top: 10px;
	height: 90%;
	border-width: medium;
		border-style: solid;
		border-color: rgb(59,89,152);
}

.controls {
	margin-top: 10px;
	border: 1px solid transparent;
	border-radius: 2px 0 0 2px;
	box-sizing: border-box;
	-moz-box-sizing: border-box;
	height: 32px;
	outline: none;
	box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
}
  #text{
      color: white;
    font-family:klavika,arial;
    margin: 0px 0px 0px 50px;
    
    font-size: 20px;
     }

#pac-input {
	background-color: #fff;
	font-family: Roboto;
	font-size: 15px;
	font-weight: 300;
	margin-left: 12px;
	padding: 0px 11px 0 13px;
	text-overflow: ellipsis;
	width: 300px;
}

#pac-input:focus {
	border-color: #4d90fe;
}

.pac-container {
	font-family: Roboto;
}

#type-selector {
	color: #fff;
	background-color: #4d90fe;
	padding: 5px 11px 0px 11px;
}

#type-selector label {
	font-family: Roboto;
	font-size: 13px;
	font-weight: 300;
}
#submitBtn{
margin-top: 0px;
margin-bottom: 10px;
width:100%;
 background-color: rgb(101,170,83);
border-width: thin ;
border-top-color: rgb(140,193,128);
  border-right-color: rgb(140,193,128);
  border-bottom-color: rgb(140,193,128);
  border-left-color: rgb(140,193,128);
  color: white;
    border-top-style: solid;
  border-right-style: solid;
  border-bottom-style: solid;
  border-left-style: solid;
  height:33px;
  }
</style>
<title>Find your events</title>
<style>
#target {
	width: 345px;
}
body{
background-color: rgb(30,126,174);
}
</style>
</head>
<body>


	
	<input id="pac-input" class="controls" type="text"
		placeholder="Where do you want to have fun?" />

	<div id="map"></div>
	
	<div id="bottom">
		<form th:action="@{/location}" th:object="${location}" method="post">
			<input id="lat" type="hidden" th:field="*{lat}" />
			<input id="lng"	type="hidden" th:field="*{lng}" />
			<button id="submitBtn" type="submit" disabled="disabled">Valider</button>
		</form>
	</div>


	<script>
		// Here we add a search box to a map, using the Google Place Autocomplete
		// feature. People can enter geographical searches. The search box will return a
		// pick list containing a mix of places and predicted search terms.
		var map;
		var markers;
		var clickMarker;
		var searchBox;
		function initAutocomplete() {
			map = new google.maps.Map(document.getElementById('map'), {
				center : {
					lat : 43.524360,
					lng : 5.445613
				},
				zoom : 13,
				mapTypeId : google.maps.MapTypeId.ROADMAP
			});

			// Create the search box and link it to the UI element.
			var input = document.getElementById('pac-input');
			searchBox = new google.maps.places.SearchBox(input);
			map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);
			
			//Listen to a click on the map, place a marker and set location
			map.addListener('click', function(e) {
				mapClicked(e.latLng);
			});

			// Bias the SearchBox results towards current map's viewport.
			map.addListener('bounds_changed', function() {
				searchBox.setBounds(map.getBounds());
			});

			markers = new Array();
			// Listen for the event fired when the user selects a prediction and retrieve
			// more details for that place.
			searchBox.addListener('places_changed', placesChanged);
		}

		function placesChanged() {
			var places = searchBox.getPlaces();

			if (places.length == 0) {
				return;
			}
			// Clear out the old markers.
			if(clickMarker != null) {
				clickMarker.setMap(null);
			}
			markers.forEach(function(marker) {
				marker.setMap(null);
			});
			markers = [];
			
			//disable submit button
			document.getElementById("submitBtn").disabled = true;

			// For each place, get the icon, name and location.
			var bounds = new google.maps.LatLngBounds();
			places.forEach(function(place) {
				var icon = {
					url : place.icon,
					size : new google.maps.Size(71, 71),
					origin : new google.maps.Point(0, 0),
					anchor : new google.maps.Point(17, 34),
					scaledSize : new google.maps.Size(25, 25)
				};

				// Create a marker for each place.
				var marker = new google.maps.Marker({
					map : map,
					icon : icon,
					title : place.name,
					position : place.geometry.location
				});
				google.maps.event.addListener(marker, 'click', function() {
					markerClicked(marker)
				})
				markers.push(marker);

				if (place.geometry.viewport) {
					// Only geocodes have viewport.
					bounds.union(place.geometry.viewport);
				} else {
					bounds.extend(place.geometry.location);
				}
			});
			map.fitBounds(bounds);
		}
		
		function mapClicked(position) {
			//stop any animated marker
			if(clickMarker != null) {
				clickMarker.setMap(null);
			}
			markers.forEach(function(marker) {
				marker.setAnimation(null);
			})
			
			clickMarker = new google.maps.Marker({
				map : map,
				animation : google.maps.Animation.BOUNCE,
				position : position
			});
			setPosition(position);
			
		}

		function markerClicked(marker) {
			//stop any animated marker
			if(clickMarker != null) {
				clickMarker.setMap(null);
			}
			markers.forEach(function(marker) {
				marker.setAnimation(null);
			})
			setPosition(marker.getPosition());
		    marker.setAnimation(google.maps.Animation.BOUNCE);
		}
		
		function setPosition(position) {
			document.getElementById("lat").value = position.lat();
			document.getElementById("lng").value = position.lng();
			document.getElementById("submitBtn").disabled = false;
		}
	</script>
	<script
		src="https://maps.googleapis.com/maps/api/js?libraries=places&amp;callback=initAutocomplete&amp;key=AIzaSyBt74Hr5wZkB7oafjj6fYprlGnRJ4TZd8c"></script>
</body>
</html>
